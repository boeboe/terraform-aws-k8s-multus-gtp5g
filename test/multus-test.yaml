apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: ipvlan-conf1
spec:
  config: '{
    "cniVersion": "0.3.0",
    "type": "ipvlan",
    "master": "eth1",
    "mode": "l3",
    "ipam": {
      "type": "static",
      "addresses": [
        {
          "address": "172.16.10.20/24",
          "gateway": "172.16.10.1"
        }
      ]
    }
  }'
---
