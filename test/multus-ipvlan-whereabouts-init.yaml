apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: ipvlan-whereabouts-conf1
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "ipvlan",
      "mode": "l2",
      "master": "eth1",
      "ipam": {
        "type": "whereabouts",
        "range": "10.0.2.21-10.0.2.40/24"
      }
    }'
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: ipvlan-whereabouts-conf2
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "ipvlan",
      "mode": "l2",
      "master": "eth1",
      "ipam": {
        "type": "whereabouts",
        "range": "10.0.2.21-10.0.2.40/24"
      }
    }'
---
apiVersion: v1
kind: Pod
metadata:
  name: samplepod1
  annotations:
    k8s.v1.cni.cncf.io/networks: ipvlan-whereabouts-conf1
  labels:
    app: samplepod1
spec:
  initContainers:
  - name: aws-ip-mgmt
    image: boeboe/aws-multus-ip-manager:amazonlinux-0.1
    imagePullPolicy: IfNotPresent
    args: [/bin/sh, -c, '/app/script.sh initContainers']
  containers:
  - name: samplepod
    command: ["/bin/ash", "-c", "trap : TERM INT; sleep infinity & wait"]
    image: alpine
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - samplepod2
        topologyKey: "kubernetes.io/hostname"
---
